<div class="container" *ngIf="product">
  <div class="card shadow-lg p-4">
    <div class="row">
      <!-- Left: Product Image -->
      <div class="col-md-6 d-flex justify-content-center">
        <img [src]="product.images[0]" alt="{{ product.name }}" class="img-fluid rounded shadow-sm" />
      </div>

      <!-- Right: Product Details -->
      <div class="col-md-6">
        <h2 class="fw-bold text-primary">{{ product.name }}</h2>
        <p class="fs-5 text-muted">Price: <span class="fw-bold text-danger">${{ product.price }}</span></p>

        <p *ngIf="product.priceAfterDiscount" class="fs-5 text-success">
          Discounted: <span class="fw-bold">${{ product.priceAfterDiscount }}</span>
        </p>

        <p *ngIf="product.promoCode" class="text-info">
          Promo Code: <span class="fw-bold">{{ product.promoCode }}</span>
        </p>

        <!-- Quantity Counter -->
        <div class="d-flex align-items-center my-3">
          <button class="btn btn-outline-secondary me-2" (click)="decreaseQuantity()">-</button>
          <span class="fs-5 fw-bold">{{ quantity }}</span>
          <button class="btn btn-outline-secondary ms-2" (click)="increaseQuantity()">+</button>
        </div>

        <!-- Buy Now Button -->
        <button class="btn btn-primary btn-lg w-100 mt-3" (click)="addToCart()">Buy Now</button>
      </div>
    </div>
  </div>
</div>
